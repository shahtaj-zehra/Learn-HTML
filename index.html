<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinterest Style Gallery</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <h1> Nature & Moments </h1>

    <div class="gallery">

      <!-- Images -->
      <div class="card">
        <img src="https://images.pexels.com/photos/30509015/pexels-photo-30509015.jpeg" alt="">
        <div class="bottom">
          <h4>Rise and Shine</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

      <div class="card">
        <img src="sunflowerr.jpg" alt="">
        <div class="bottom">
          <h4>Golden Morning</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

      <div class="card"
        <img src="squirell.jpg" alt="">
        <div class="bottom">
          <h4>Forest Friend</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

      <div class="card">
        <img src="https://images.pexels.com/photos/666839/pexels-photo-666839.jpeg" alt="">
        <div class="bottom">
          <h4>Calm Evening</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

      <div class="card">
        <img src="sparrow.jpg" alt="">
        <div class="bottom">
          <h4>Little Sparrow</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

      <div class="card">
        <img src="rose.jpg" alt="">
        <div class="bottom">
          <h4>Bloom Bright</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

      <!-- Videos -->
      <div class="card">
        <video autoplay muted loop playsinline>
          <source src="https://www.pexels.com/download/video/31183787/" type="video/mp4">
        </video>
        <div class="bottom">
          <h4>Ocean Waves</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

      <div class="card">
        <video autoplay muted loop playsinline>
          <source src="https://www.pexels.com/download/video/8141655/" type="video/mp4">
        </video>
        <div class="bottom">
          <h4>Peaceful Sunset</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

      <div class="card">
        <img src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg" alt="">
        <div class="bottom">
          <h4>Ocean Breeze</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

       <div class="card">
        <img src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg" alt="">
        <div class="bottom">
          <h4>Ocean Breeze</h4>
          <i class="ri-heart-fill"></i>
        </div>
      </div>

       <div class="card">
        <img src="https://images.pexels.com/photos/237272/pexels-photo-237272.jpeg" alt="">
        <div class="bottom">
          <h4>Ocean Breeze</h4>
          <i class="ri-heart-fill"></i>
        </div>
    </div>
  </div>
</body>
</html>
